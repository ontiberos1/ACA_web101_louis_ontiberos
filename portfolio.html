            function myFunction(elmnt, clr) {
                elmnt.style.color = clr;

        <nav>
            <a class="gold" input onclick="myFunction(this, 'gold')" href="index.html">Home</a>
            <a class="gold" input onclick="myFunction(this, 'gold')" href="resume.html">Resume</a>
            <a class="gold" input onclick="myFunction(this, 'gold')" href="aboutMe.html">About Me</a>

    <main>
        <div class="iframe-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/MCxgrGKtusE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>Soothing Beats</iframe>

        <div class="container">

                <a href="nasa/nasa.html">

            </div>
        <div class="form-container">
            <form>
                <h1>Sign Up</h1>
                <div class="contact">
                    Username: <input type="text" placeholder="Username" required />
                </div>
                <div class="contact">

                </div>
                <div class="contact">
                    Password: <input type="password" placeholder="Password" required />
                </div>
                <div class="contact">
                    Confirm Password: <input type="password" placeholder="Confirm Password" required />
                </div>
                <div class="contact">
                    Subscribe To News Letter: Yes <input type="radio" /> No <input type="radio" />
                </div>
                <div>
                    <input class="button" type="button" value="submit" />
                </div>
            </form>
        </div>
