<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type='text/css' href="nasa-style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prompt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    <div class="image-css">
        <img class="image" src="nasa.jpg">
        <div class="box">NASA</div>
    </div>
    <div class="container">
        <div>
            <h3 class="title">Social Media</h3>
            <p class="socialMedia">Twitter - @nasa</p>
            <p class="socialMedia">Facebook - fb.com/nasa</p>
            <p class="socialMedia">Instagram - @nasa</p>
            <p class="socialMedia">Youtube - youtube.com/NASA</p>
        </div>
        <div>
            <h3 class="title">OFFICE INFO</h3>
            <p class="office">Public Communication Office</p>
            <p class="office">NASA Headquarters</p>
            <p class="office">300 E. Street SW, Suite 5R30</p>
            <p class="office">Washington DC, 20546</p>
            <p class="office">(202) 358-0001 (Office)</p>
            <p class="office">(202) 358-4338 (Fax)</p>
        </div>
        <div>
            <h3 class="title">CONTACT US</h3>
            <form>
                <div class="contact">
                    <p>Name</p>
                    <input type="text"/>
                </div>
                <div class="contact">
                    <p>Message</p>
                    <textarea rows="4"></textarea>
                </div>
                <div>
                    <input class="button"  type="submit" value="Send"/>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
